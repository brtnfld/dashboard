name: Get Cass Projects

on:
  workflow_dispatch:
  schedule:
    - cron: "6 0 * * *"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: python ../../_explore/scripts/get_cass_projects.py
  
    - name: Check for changes
      run: |
        git diff --exit-code
        if [ $? -eq 0 ]; then
          echo "No changes to commit."
          echo "::set-output name=changes::false"
        else
          echo "::set-output name=changes::true"
        fi

    # if changes
  commit-and-do-pr:
    name: Commit Changes and Create PR
    needs: run-script
    runs-on: ubuntu-latest 
    if: ${{ needs.run-script.outputs.changes == 'true' }}
    steps:
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -a -m "Add changes"
        git config push.default simple

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: create pull request
      run: gh pr create -B base_branch -H branch_to_merge --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    
