name: Get Cass Projects

on:
  workflow_dispatch:
  schedule:
    - cron: "6 0 * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    outputs:
          has-changes: ${{ steps.check-for-changes.outputs.has-changes }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install requests

    - name: Run script
      run: python ./_explore/scripts/get_cass_projects.py
  
    - name: Check for changes to input_lists.json
      id: check-for-changes
      run: |
        if git diff --exit-code _explore/input_lists.json; then
          echo "No changes to commit."
          echo "has-changes=false" >> $GITHUB_OUTPUT
        else
          echo "There are changes."
          echo "has-changes=true" >> $GITHUB_OUTPUT
        fi

    # if changes
  commit-and-do-pr:
    name: Commit Changes and Create PR
    needs: run-script
    runs-on: ubuntu-latest 
    if: ${{ needs.run-script.outputs.has-changes == 'true' }}
    steps:
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -a -m "Add changes"
        git config push.default simple

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

    - name: create pull request
      run: gh pr create -B base_branch -H branch_to_merge --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    
