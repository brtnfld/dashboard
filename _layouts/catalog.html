---
layout: compress
---

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <style>
      .cdash-icon::before {
        margin: 100px;
        padding: 10px;
        display: inline-block;
        float: left;
      }
    </style>
  </head>

  <body>
    {% include header.html %}

    <header style="background: linear-gradient(90deg, #005A5B 0%, #2C5364 50%, #0F2027 100%);" id="banner-container">
      <div id="banner-img"></div>
      <h1 class="banner-text">{{ site.name }}</h1>
    </header>

    <div id="welcome-text" class="catalog-list-only hidden" style="text-align: center; padding: 1rem 2rem; margin-bottom: 1rem;">
      <p style="font-size: 1.5rem; font-weight: bold; color: #333; max-width: 800px; margin: 0 auto;">
        Welcome to the CORSA sustainability dashboardâ€”a hub for showcasing the sustainability of scientific open source projects.
      </p>
    </div>

    <div id="category-hamburger-container" class="catalog-list-only hidden">
      <button id="category-hamburger-btn" class="fa fa-bars fa-2x"></button>
      <div id="category-hamburger-nav" class="hidden">
        <noscript>&nbsp;</noscript>
      </div>
    </div>
    <main class="main">
      <div class="nav-container-list catalog-list-only hidden">
        <nav id="category-nav" class="stickynav">
          <noscript>&nbsp;</noscript>
        </nav>
      </div>
      
      <div class="nav-container-single catalog-single-only hidden">
        <button id="category-list-btn" class="btn btn-primary nav-button">Back to Category List</button>
      </div>

      <div class="wrapper catalog-list-only hidden">
        <div id="category-header" class="title-container page-header">
          <noscript>You need Javascript enabled to view this page.</noscript>
        </div>
        <div class="flex-container">
          <input
            id="searchText"
            type="text"
            autofocus
            placeholder="Filter Repositories"
          />
          <p>
            Sort By:
            <select id="orderProp">
              <option value="name">Name</option>
              <option value="owner">Org</option>
              <option value="-stars">Activity (Stars)</option>
              <option value="-forks">Activity (Forks)</option>
            </select>
          </p>
        </div>
        <section id="repositories" class="catalog-grid">
          <noscript>&nbsp;</noscript>
        </section>
      </div>

      <div class="wrapper catalog-single-only hidden">
        <section id="catalog-repo-single">
          <noscript>&nbsp;</noscript>
        </section>
      </div>
    </main>
    <!-- prettier-ignore -->
    {% include footer.html %}
    <!-- prettier-ignore -->
    {% include scripts.html %}
    <script src="{{'js/utils.js' | relative_url}}"></script>
    <script src="{{ 'js/catalog.js' | relative_url}}"></script>
  </body>
</html>
